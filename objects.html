<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Week 4 - Objects</title>
</head>
<body>
  <h1>JavaScript Week 4 Exercise</h1>

  <script>
    // Object 1: Details
    let person = {
      name: "Fady",
      email: "fady@email.com",
      age: 20
    };

    // Object 2: Laptop
    let laptop = {
      brand: "Apple",
      model: "MacBook Pro",
      year: 2022
    };

    // Object 3: Course
    let course = {
      name: "Full Stack Engineering",
      school: "Codetrain",
      duration: "12 months"
    };

    // Console log all objects
    console.log(person);
    console.log(laptop);
    console.log(course);
  </script>

</body>
</html>
